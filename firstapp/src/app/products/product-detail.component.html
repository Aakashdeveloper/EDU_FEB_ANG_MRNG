<div class="panel panel-success">
    <div class="panel-heading">
        Product Detail
    </div>
    <div class="panel-body">
        <h3>Detail for id: {{id}}</h3>
        <h2>{{details[0].productName}}</h2>
        <img [src]="details[0].imageUrl" />
        <h3>{{details[0].description}}</h3>
        <button class="btn btn-danger" (click)="onBack()"><<Back</button>
    </div>
</div>
